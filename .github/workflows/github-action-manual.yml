name: GitHub Actions Manual
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to (e.g., staging, production)'
        required: true
        default: 'staging'
      deploy_app:
        type: boolean
        description: 'Deploy App changes'
        required: true
        default: false
      deploy_bff:
        type: boolean
        description: 'Deploy Bff changes'
        required: true
        default: false
jobs:
  rollout_dev:
    needs: [ determine-changes ]
    name: dev
    uses: ./.github/workflows/calypso_deploy.yml
    with:
      HAS_APP_CHANGES: ${{ github.event.inputs.deploy_app }}
      HAS_BFF_CHANGES: ${{ github.event.inputs.deploy_bff }}
